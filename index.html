<!DOCTYPE html>
<html>
<head>
    <title>ToDo Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <h1 class="card-title ml-2">ADD TODO's</h1>
    <form id="my-form" class="form-control ml-2">
        <label for="todoname">ToDo Name:</label>
        <input type="text" id="todoname" required><br>
        <label for="tododesc">Description:</label>
        <input type="text" id="tododesc" required><br>
        <button type="submit">Create</button>
    </form>
    <h4 class="modal-title ml-2">Pending ToDo's:</h4><hr>
    <ul id="todoListPend">
        <!-- todo details will be dynamically added here -->
    </ul><hr>
    <h4 class="modal-title ml-2">Completed ToDo's:</h4><hr>
    <ul id="todoListComp">
        <!-- todo details will be dynamically added here -->
    </ul><hr>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
