<!DOCTYPE html>
<html>
<head>
    <title>ToDo Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success text-white mb-3 p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="card-title ml-4 ">MyToDo</h1>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="card card-body">
            <h2 class="title">Add ToDo's</h2>
            <form id="my-form" class="form-control">
                <label for="todoname">ToDo Name:</label>
                <input type="text" id="todoname" required><br>
                <label for="tododesc">Description:</label>
                <input type="text" id="tododesc" required><br>
                <button type="submit">Create</button>
            </form>
            <div class="card card-body"
                <h2 class="title">Pending ToDo's:</h2>
                <ul id="todoListPend">
                    <!-- todo details will be dynamically added here -->
                </ul>
            </div>

            <div class="card card-body"
                <h2 class="title">Completed ToDo's:</h2>
                <ul id="todoListComp">
                    <!-- todo details will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
